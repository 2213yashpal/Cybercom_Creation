<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .input-group input,select{
      margin-right: 10px;     
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="mx-auto mt-5" style="max-width: 700px;">
        <h3 style="text-align: center">TO DO LIST</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter Your Task" id="task" >
          <input type="text" class="form-control" placeholder="Category" id="category">
          <select class="form-select " id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <input type="date" class="form-control" id="dueDate">
          <button class="btn text-white btn-info " type="button" id="btn">Add Task</button>
        </div>
        <div class="display">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Your Task</th>
                <th scope="col">Category</th>
                <th scope="col">Priority</th>
                <th scope="col">Due Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="records">
           
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
