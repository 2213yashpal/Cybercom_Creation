<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function extractProperties(inputObject, propertiesToExtract) {
        const outputObject = {};
    
        propertiesToExtract.forEach(property => {
            if (inputObject.hasOwnProperty(property)) {
                outputObject[property] = inputObject[property];
            }
        });
    
        return outputObject;
    }
    
    // Example usage:
    const inputObject = {
        name: 'John Doe',
        age: 25,
        address: '123 Main Street',
        // other properties...
    };
    
    const propertiesToExtract = ['name', 'age'];
    const resultObject = extractProperties(inputObject, propertiesToExtract);
    
    console.log(resultObject);
</script>
    
</body>
</html>
