<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/stylesheet/addpro.css">
</head>
<body>
    <div class="container" id="product-container"></div>

    <h2>Edit Product</h2>
    <form id="update-product-form">
        <!-- Hidden input field for product ID -->
        <input type="hidden" id="product-id" name="product-id">

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" required>
        </div>
        <!-- <div>
            <label for="images">Image URL:</label>
            <input type="text" id="images" placeholder="Image URL" required>
        </div> -->
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" placeholder="Price" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Description" required></textarea>
        </div>
        <button type="submit">Update Product</button>
    </form>
    <a href="/index.html">Back to Home</a>

    <script src="/js/updatepro.js"></script>
</body>
</html>
