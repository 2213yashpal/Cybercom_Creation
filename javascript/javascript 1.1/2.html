<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Example</title>
    <style>
        #itemList {
            list-style-type: none;
            padding: 0;
        }

        #itemList li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>Dynamic List Example</h1>

<ul id="itemList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<input type="text" id="newItem" placeholder="Enter a new item">
<button onclick="addItem()">Add Item</button>

<input type="text" id="removeItemIndex" placeholder="Enter index to remove">
<button onclick="removeItem()">Remove Item</button>

<script>
    function addItem() {
        var newItemText = document.getElementById("newItem").value;
        if (newItemText.trim() !== "") {
            var itemList = document.getElementById("itemList");
            var newItem = document.createElement("li");
            newItem.appendChild(document.createTextNode(newItemText));
            itemList.appendChild(newItem);
            document.getElementById("newItem").value = "";
        }
    }

    function removeItem() {
        var removeIndex = parseInt(document.getElementById("removeItemIndex").value);
        var itemList = document.getElementById("itemList");
        var listItems = itemList.getElementsByTagName("li");

        if (removeIndex >= 1 && removeIndex <= listItems.length) {
            itemList.removeChild(listItems[removeIndex - 1]);
            document.getElementById("removeItemIndex").value = "";
        } else {
            alert("Invalid index. Please enter a valid index to remove an item.");
        }
    }
</script>

</body>
</html>
