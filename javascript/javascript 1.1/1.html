<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice</title>
</head>
<body>
    <p id="demopara">This is the initial text.</p>
    <button onclick="changeText()">Click Me </button>
    <script>
        function changeText() {
            document.getElementById("demopara").innerHTML="text was changed";
        }
    </script>
</body>
</html>
