<!DOCTYPE html>
<html>
<head>
    <title>innerHTML Example</title>
</head>
<body>
    <div id="exampleDiv">
        Original content.
    </div>

    <script>
        let myElement = document.getElementById("exampleDiv");

        myElement.innerHTML = "<strong>New content with html tags!</strong>";
    </script>
</body>
</html>
