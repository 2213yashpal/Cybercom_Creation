<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getelementbyclass example</title>
</head>
<body>
    <h2>Shopping List</h2>
    <ul id="shoppingList">
        <li>Apples</li>
        <li>Bananas</li>
        <li>Oranges</li>
    </ul>

    <script>
        let listItems = document.getElementsByTagName("li");

        for (let i = 0; i < listItems.length; i++) {
            listItems[i].textContent = "item" + (i + 1);
        }
    </script>

</body>
</html>
