<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query all selector</title>
</head>
<body>
    <div id="exampleDiv">
        <p class="highlight">This is a paragraph.</p>
    </div>

    <script>
        let highlightedPara = document.querySelector('#exampleDiv .highlight');
        highlightedPara.textContent = 'This paragraph is now highlighted!';
    </script>
</body>
</html>
