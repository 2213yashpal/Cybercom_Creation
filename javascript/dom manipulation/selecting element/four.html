<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector Example</title>
</head>
<body>
    <div class="exampleClass">
        <p>This is a paragraph inside a div with a class.</p>
    </div>
           
    <script>
        let myElement = document.querySelector(".exampleClass p");
        console.log(myElement.textContent);
    </script>
</body>
</html>
