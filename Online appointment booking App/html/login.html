<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <span id="usernameError" class="error"></span> <!-- Display username validation error -->
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span id="passwordError" class="error"></span> <!-- Display password validation error -->
            </div>
            <span id="errorElement" class="error"></span> <!-- Display login error -->

            <div class="btn-group">
                <button type="submit" id="login-btn" class="login-btn">Login</button>
            </div>

        </form>
        <div class="btn-group">
            <button type="button" id="reg-btn" class="register-btn">Register</button>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
